<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <button class="add-to-cart-btn" data-test-code="ALCOHOL" data-test-name="ALCOHOL SCREENING" data-price="1000.00">Add to Cart</button>
    <button class="add-to-cart-btn" data-test-code="ALCOHOL" data-test-name="ALCOHOL SCREENING" data-price="900.00">Add to Cart</button>
    <button class="add-to-cart-btn" data-test-code="ALCOHOL" data-test-name="ALCOHOL SCREENING" data-price="800.00">Add to Cart</button>

    <script>
        document.querySelectorAll(".add-to-cart-btn").forEach(button => {
            button.addEventListener("click", function() {
                const testCode = this.getAttribute("data-test-code");
                const testName = this.getAttribute("data-test-name");
                const price = this.getAttribute("data-price");

                const product = {
                    testCode: testCode,
                    testName: testName,
                    price: price
                };

                // Retrieve existing cart items from local storage
                let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                // Add the new product to the cart
                cartItems.push(product);
                // Save updated cart items back to local storage
                localStorage.setItem("cart", JSON.stringify(cartItems));

                alert("Product added to cart!");
            });
        });
    </script>
</body>
</html>
